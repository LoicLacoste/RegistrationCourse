<div>
    <h2 id="page-heading">
        <span jhiTranslate="registrationCourseApp.extraUser.home.title">Extra Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-extra-user" [routerLink]="['/extra-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="registrationCourseApp.extraUser.home.createLabel">
            Create a new Extra User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="extraUsers?.length === 0">
        <span jhiTranslate="registrationCourseApp.extraUser.home.notFound">No extraUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="extraUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.extraUser.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.extraUser.prenom">Prenom</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.extraUser.dateNaissance">Date Naissance</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.extraUser.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let extraUser of extraUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/extra-user', extraUser.id, 'view']">{{ extraUser.id }}</a></td>
                    <td>{{ extraUser.nom }}</td>
                    <td>{{ extraUser.prenom }}</td>
                    <td>{{ extraUser.dateNaissance | date:'medium' }}</td>
                    <td>
                        {{ extraUser.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/extra-user', extraUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/extra-user', extraUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(extraUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extraUser">
            <h2><span jhiTranslate="registrationCourseApp.extraUser.detail.title">Extra User</span> {{ extraUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="registrationCourseApp.extraUser.nom">Nom</span></dt>
                <dd>
                    <span>{{ extraUser.nom }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.extraUser.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ extraUser.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.extraUser.dateNaissance">Date Naissance</span></dt>
                <dd>
                    <span>{{ extraUser.dateNaissance }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.extraUser.user">User</span></dt>
                <dd>
                    {{ extraUser.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extra-user', extraUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

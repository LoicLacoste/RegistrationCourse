<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="registration">
            <h2><span jhiTranslate="registrationCourseApp.registration.detail.title">Registration</span> {{ registration.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="registrationCourseApp.registration.isCertOk">Is Cert Ok</span></dt>
                <dd>
                    <span>{{ registration.isCertOk }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.registration.isPaye">Is Paye</span></dt>
                <dd>
                    <span>{{ registration.isPaye }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.registration.dossard">Dossard</span></dt>
                <dd>
                    <span>{{ registration.dossard }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.registration.temps">Temps</span></dt>
                <dd>
                    <span>{{ registration.temps }}</span>
                </dd>
                <dt><span jhiTranslate="registrationCourseApp.registration.date">Date</span></dt>
                <dd>
                    <span>{{ registration.date }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/registration', registration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="registrationCourseApp.registration.home.title">Registrations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-registration" [routerLink]="['/registration/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="registrationCourseApp.registration.home.createLabel">
            Create a new Registration
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="registrations?.length === 0">
        <span jhiTranslate="registrationCourseApp.registration.home.notFound">No registrations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="registrations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.registration.isCertOk">Is Cert Ok</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.registration.isPaye">Is Paye</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.registration.dossard">Dossard</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.registration.temps">Temps</span></th>
                    <th scope="col" ><span jhiTranslate="registrationCourseApp.registration.date">Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registration of registrations ;trackBy: trackId">
                    <td><a [routerLink]="['/registration', registration.id, 'view']">{{ registration.id }}</a></td>
                    <td>{{ registration.isCertOk }}</td>
                    <td>{{ registration.isPaye }}</td>
                    <td>{{ registration.dossard }}</td>
                    <td>{{ registration.temps }}</td>
                    <td>{{ registration.date | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/registration', registration.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/registration', registration.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(registration)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
